<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards slide viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="prevBtn"><img src="./assets/buttons/arrow_back.png" alt="previous button"></button>
    <div class="container">
        <div class="card">
            <p class="name">Name : Inferno king </p>
            <img src="./assets/infernoKing.jpg" alt="inferno king" class="card_img">
            <p class="rank">Rank : Legendary </p>
            <div class="info">
                <p class="description">Description : The ruler of the blazing infernos, commanding flames with a mere thought.
                    His fiery aura scorches all who dare approach.</p>
                <h3>Stats</h3>
                <ol class="stats">
                    <li class="power">PWR : 90</li>
                    <li class="defense">DEF : 85</li>
                    <li class="speed">SPD : 85</li>
                    <li class="magic">MAG : 85</li>
                    <li class="health">HP : 475</li>
                </ol>
            </div>
        </div>
        
    </div>
    <button class="nextBtn"><img src="./assets/buttons/arrow_forward.png" alt="next button"></button>
    <script type="module" src="./script.js"></script>
</body>
</html>
